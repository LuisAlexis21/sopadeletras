<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Sopa de Letras</title>
</head>
<body>
    <h1>Sopa de Letras</h1>

    <!-- Modal de configuración inicial -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Configura tu juego</h2>
            <label for="theme">Temática:</label>
            <select id="theme">
                <option value="animales">Animales</option>
                <option value="paises">Países</option>
                <option value="frutas">Frutas</option>
                <option value="deportes">Deportes</option>
                <option value="musica">Música</option>
                <option value="colores">Colores</option>
                <option value="peliculas">Películas</option>
            </select>
            <button id="startGame">Comenzar</button>
        </div>
    </div>

    <div id="timer">Tiempo: 0s</div>
    <div id="wordSearchContainer"></div>
    <div id="wordsList" class="wordsList"></div>
    <button id="generateNew">Generar nueva sopa de letras</button>

 <!-- Modal de victoria (winModal) -->
 <div id="winModal" class="modal">
    <div class="modal-content">
        <h2>¡Felicidades!</h2>
        <p id="winMessage"></p>
        <button id="closeWinModal">Cerrar</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
